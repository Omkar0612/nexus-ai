<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEXUS AI</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #1a1a1a;
      --border: #2a2a2a;
      --accent: #7c6af7;
      --text: #e8e8e8;
      --muted: #666;
      --user-bubble: #1e1b4b;
      --ai-bubble: #1a1a2e;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      padding: 12px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 { font-size: 1.1rem; font-weight: 600; letter-spacing: 1px; }
    header h1 span { color: var(--accent); }
    #status-bar {
      font-size: 0.75rem;
      color: var(--muted);
      padding: 4px 20px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      min-height: 24px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      line-height: 1.5;
      font-size: 0.92rem;
      white-space: pre-wrap;
    }
    .msg.user {
      background: var(--user-bubble);
      align-self: flex-end;
      border-bottom-right-radius: 3px;
    }
    .msg.ai {
      background: var(--ai-bubble);
      align-self: flex-start;
      border-bottom-left-radius: 3px;
      border-left: 2px solid var(--accent);
    }
    #input-row {
      display: flex;
      gap: 10px;
      padding: 14px 20px;
      background: var(--surface);
      border-top: 1px solid var(--border);
    }
    #msg-input {
      flex: 1;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      padding: 10px 14px;
      font-size: 0.92rem;
      outline: none;
      resize: none;
      height: 44px;
      transition: border-color 0.2s;
    }
    #msg-input:focus { border-color: var(--accent); }
    #send-btn {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #fff;
      padding: 0 20px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      transition: opacity 0.2s;
    }
    #send-btn:disabled { opacity: 0.4; cursor: not-allowed; }
    .dot-loader::after {
      content: '';
      animation: dots 1.2s steps(3, end) infinite;
    }
    @keyframes dots {
      0%   { content: '.'; }
      33%  { content: '..'; }
      66%  { content: '...'; }
      100% { content: ''; }
    }
  </style>
</head>
<body>
  <header>
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="#7c6af7" stroke-width="2">
      <circle cx="12" cy="12" r="10"/>
      <path d="M12 8v4l3 3"/>
    </svg>
    <h1>NEXUS <span>AI</span></h1>
  </header>
  <div id="status-bar">Connecting to agent stream…</div>
  <div id="messages"></div>
  <div id="input-row">
    <textarea id="msg-input" placeholder="Ask NEXUS anything… (Enter to send)" rows="1"></textarea>
    <button id="send-btn">Send</button>
  </div>
  <script src="/app.js"></script>
</body>
</html>
