name: Release

on:
  push:
    tags:
      - 'v*' # Trigger on tags starting with v (e.g., v1.7.0)

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # GoReleaser needs the history and tags to generate changelog

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # CGO is required for go-sqlite3. We need gcc for cross-compilation.
      - name: Install cross-compilation dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64 gcc-aarch64-linux-gnu

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
