name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true

      - name: Install system deps
        run: sudo apt-get install -y gcc libsqlite3-dev

      - name: Tidy and download modules
        run: |
          go mod tidy
          go mod download
          go mod verify

      - name: Build
        run: CGO_ENABLED=1 go build ./...

      - name: Test
        run: CGO_ENABLED=1 go test ./... -timeout 60s

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: pip install httpx aiohttp requests python-dotenv

      - name: Syntax check workers
        run: python -m py_compile workers/main.py

      - name: Syntax check examples
        run: python -m py_compile examples/autonomous_business_monitor/main.py
