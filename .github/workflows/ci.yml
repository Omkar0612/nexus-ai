name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: false

      - name: Install system deps
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gcc libsqlite3-dev pkg-config

      - name: Tidy and download modules
        env:
          GONOSUMCHECK: "*"
          GONOSUMDB: "*"
          GOFLAGS: "-mod=mod"
          GOPATH: /home/runner/go
        run: |
          go mod tidy
          go mod download

      - name: Commit go.sum if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add go.sum go.mod
          git diff --cached --quiet || git commit -m "chore: update go.sum [skip ci]"
          git push origin HEAD:main || true

      - name: Build
        env:
          CGO_ENABLED: "1"
        run: go build -tags ci ./...

      - name: Test
        env:
          CGO_ENABLED: "1"
        run: go test -tags ci ./... -timeout 60s

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python deps
        run: pip install httpx aiohttp requests python-dotenv

      - name: Syntax check workers
        run: python -m py_compile workers/main.py

      - name: Syntax check examples
        run: python -m py_compile examples/autonomous_business_monitor/main.py
