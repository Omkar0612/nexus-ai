name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: Install deps
        run: |
          sudo apt-get install -y gcc libsqlite3-dev
          go mod download
      - name: Build
        run: CGO_ENABLED=1 go build ./...
      - name: Test
        run: CGO_ENABLED=1 go test ./... -timeout 60s

  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install httpx aiohttp requests
      - run: python -m py_compile workers/main.py
