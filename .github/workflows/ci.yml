name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          check-latest: true

      - name: Download dependencies
        run: go mod download

      - name: Verify go.mod is tidy
        run: |
          go mod tidy
          if ! git diff --exit-code; then
            echo "go.mod/go.sum is not tidy. Run 'go mod tidy' and commit the changes."
            exit 1
          fi

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./... -race -coverprofile=coverage.txt -covermode=atomic

      - name: Run gosec (Security Scanner)
        uses: securego/gosec@master
        with:
          args: ./...
